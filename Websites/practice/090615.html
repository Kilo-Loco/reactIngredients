<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Some JavaScript Practice</title>
    <script type="text/javascript" src="position.js"></script>
    <style type="text/css">
      #circle {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-color: purple;
        position: relative;
        z-index: 3;
      }

      #buttons {
        text-align: center;
      }

      button {
        margin: 5px;
        position: relative;
        z-index: 4;
      }
    </style>
  </head>
  <body>
    <h1 id="head1">Move the Circle</h1>
    <h2 id="head2">This is a basic web application that will allow you to move a circle anywhere on the page.</h2>
    <div id="buttons">
      <button type="button" name="left"
        onclick="pos(-1,0);">Left</button>
      <button type="button" name="right"
        onclick="pos(1,0);">Right</button>
      <button type="button" name="up"
        onclick="pos(0,1);">Up</button>
      <button type="button" name="down"
        onclick="pos(0,-1);">Down</button>
      <button type="button" name="hide"
        onclick="hideCircle();">Hide</button>
      <button type="button" name="show"
        onclick="showCircle();">Show</button>
    </div>
    <hr>
    <div id="circle"></div>
    <form name="checkBoxForm">
      <input type="checkbox" id="checkbox1" onclick="showHide();" checked="checked" />
        <span>Show first heading</span><br />
      <input type="checkbox" id="checkbox2" onclick="showHide();" checked="checked" />
        <span>Show second heading</span><br /><br />
    </form>
    <form name="changeForm">
      <input type="text" id="inputBox1" placeholder="Change Heading 1" size="30" />
      <button type="button" name="change" onclick="changeHeading1();">Change</button><br />
      <input type="text" id="inputBox2" placeholder="Change Heading 2" size="30" />
      <button type="button" name="change" onclick="changeHeading2();">Change</button>
    </form>
    <form name="changeContent">
      <input type="text" id="sentence" placeholder="Enter Your Content Here" size="30" />
      <button type="button" name="change" onclick="addText();">Add Content</button>
    </form>
    <p id="paragraph1">
      
    </p>

  </body>
</html>
