
<!doctype html>
<html>
<head>
    <title>Kilo Loco's Website</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        
    <style>
    
    	#circle {
    		background-color:red;
    		width:200px;
    		height:200px;
    		border-radius:100px;
    	}
    	
    	#smallcircle {
    		background-color:red;
    		width:100px;
    		height:100px;
    		border-radius:50px;
    	}
    
    </style>    
    
</head>

<body>
	
	<div id="circle"></div>
		
	<script type="text/javascript">
		
		document.getElementById("circle").onclick=function() {
		
			document.getElementById("circle").style.display="smallcircle";
		}
		
	</script>

</body>
</html>
